<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="col-md-12">
    <div class="card card-container">
        <h1 style="text-align: center; color: black;">Please login</h1><br>
        
        <img id="profile-img" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png" class="profile-img-card" />
        <form *ngIf="!isUserLoggedIn" name="form">

            <div class="form-group">
                <label for="user.username">Username</label>
                <!-- <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
                    #username="ngModel" /> -->
                <input type="text"class="form-control" name="username" [(ngModel)]="user.username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                    minlength="4" #password="ngModel" />
                <!-- <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 4 characters
                    </div>
                </div> -->
            </div>

            <div class="form-group">
                <button mat-raised-button class="btn btn-primary btn-block" (click)="checkLogin()" 
                style="color: white; background-color: #1B5E20">
                    Login
                </button>
            </div>

            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>

        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
